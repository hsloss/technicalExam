<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coding Bootcamp Developers by Name, Coding School, Programming Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/css.css" />
</head>
<body> 
  <h1 class="head" id="heading">Coding Bootcamp Graduates</h1>
  <p>This is a list of coding bootcamp graduates by student name, coding school, and programming language.</p>
  <ul id='graduates'>
  </ul>
  <form id="students">
      <fieldset>
        <label>
          <span id="heading">Name</span>
          <input required name="name" />
        </label>
        <label>
            <span id="heading">Coding School</span>
            <input required name="codingSchool" />
        </label>
        <label>
            <span id="heading">Programming Language</span>
            <input required name="language" />
        </label>
        <input type="submit" value="Add to List" />
      </fieldset>
    </form>
</body>
<script src="./js/app.js"></script>
</html>
